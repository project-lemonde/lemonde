<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project LeMonde EDITOR</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&display=swap" rel="stylesheet">
    <style>
        *,
        *::before,
        *::after {
            box-sizing: border-box;
        }

        * {
            margin: 0;
        }

        :root {
            color-scheme: dark light;
        }

        body {
            overflow: hidden;
            background-color: light-dark(#AEA8BA, #150F20);
            color: light-dark(#150F20, #FDF6FF);
            font-family: "Noto Sans JP",
                "Helvetica Neue",
                Arial,
                "Hiragino Kaku Gothic ProN",
                "Hiragino Sans",
                sans-serif;
            font-optical-sizing: auto;
            font-weight: 400;
            font-style: normal;
            -webkit-font-smoothing: antialiased;
        }

        canvas:focus-visible {
            outline: none;
        }

        h2 {
            font-size: medium;
            background-color: light-dark(#9E98AA, #150F20);
            padding-left: 0.5rem;
        }

        #menu-bar {
            width: 100%;

            >ul {
                display: flex;
                position: relative;
                padding: 0;
                list-style: none;
                background-color: light-dark(#9E98AA, #150F20);

                >li {
                    >button {
                        display: block;
                        min-width: 5rem;
                        border: none;
                        line-height: 1.3rem;
                        background-color: light-dark(#9E98AA, #150F20);
                        color: light-dark(#FDF6FF, #150F20);

                        &:hover {
                            background-color: light-dark(#AEA8BA, #150F20);
                            cursor: pointer;
                        }

                        &:active {
                            background-color: light-dark(#BEB8CA, #150F20);
                        }
                    }

                    ul {
                        display: none;
                        list-style: none;
                    }
                }
            }
        }

        main {
            display: flex;
        }

        #renderer {
            width: 100%;
        }

        #render-canvas {
            width: 100%;
            height: 100%;
        }

        #hierarchy {
            h2 {
                position: relative;
            }

            ul {
                list-style: none;
                line-height: 1rem;
                padding: 0;

                button {
                    display: block;
                    width: 100%;
                    text-align: left;
                    text-wrap: nowrap;
                }
            }
        }

        #add-object-menu {
            position: absolute;
            top: 2rem;
            left: 0;
            display: none;
        }

        #inspector td:nth-child(1) {
            font-size: small;
            text-wrap: nowrap;
        }

        #inspector td {
            line-height: 1.15rem;
        }

        #hierarchy-content,
        #inspector-content {
            overflow-y: scroll;
        }
    </style>
    <script type="module" src="./src/index.tsx"></script>
</head>

<body>
    <div id="root">
        <main>
            <div id="renderer">
                <canvas id="render-canvas"></canvas>
            </div>
            <div id="property">
                <div id="hierarchy">
                    <h2>Hierarchy</h2>
                    <div id="hierarchy-content">
                        <ul id="hierarchy-list">
                        </ul>
                    </div>
                </div>
                <div id="inspector">
                    <h2>Inspector</h2>
                    <div id="inspector-content"></div>
                </div>
            </div>
        </main>
        <div id="assets">
            <h2>Assets</h2>
            <div id="assets-content">
                <div id="assets-tree"></div>
                <div id="assets-viewer"></div>
            </div>
        </div>
    </div>
    <noscript>JAVASCRIPT MUST BE ENABLED TO USE THIS EDITOR</noscript>
</body>

</html>
