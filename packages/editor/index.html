<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project LeMonde EDITOR</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&display=swap" rel="stylesheet">
    <title>Project SERIOUS Editor</title>
    <style>
        *,
        *::before,
        *::after {
            box-sizing: border-box;
        }

        * {
            margin: 0;
        }

        :root {
            color-scheme: dark light;
        }

        body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background-color: light-dark(#AEA8BA, #150F20);
            color: light-dark(#150F20, #FDF6FF);
            font-family: "Noto Sans JP",
                "Helvetica Neue",
                Arial,
                "Hiragino Kaku Gothic ProN",
                "Hiragino Sans",
                sans-serif;
            font-optical-sizing: auto;
            font-weight: 400;
            font-style: normal;
            -webkit-font-smoothing: antialiased;
        }

        canvas:focus-visible {
            outline: none;
        }

        #root {
            width: 100%;
            height: 100%;
            display: flex;
        }

        #renderer {
            width: 100%;
        }

        #render-canvas {
            width: 100%;
            height: 100%;
        }
    </style>
    <script type="module" src="./src/index.ts"></script>
</head>

<body>
    <div id="root">
        <div id="renderer">
            <canvas id="render-canvas"></canvas>
        </div>
        <div id="hierarchy">
            <h2>Hierarchy</h2>
            <ul id="hierarchy-list">
                <li>
                    <a href="#">Scene</a>
                    <ul>
                        <li><a href="#">DirectionalLight</a></li>
                        <li><a href="#">Ground</a></li>
                        <li><a href="#">Box</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</body>

</html>
